<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Login</title>
    <link rel="stylesheet" href=" {{ url_for('assets', path='base.css') }} ">
    <link rel="stylesheet" href=" {{ url_for('assets', path='navbar.css') }} ">
</head>
<body>
    {% include 'navbar.html' %}
    <header>
        <h1>Create a Set</h1>
    </header>
    <main>
        <form action="/create_set" method="POST">
            <label for="name">Name your set:</label>
            <input type="text" id="name" name="name" required style="width: 25%; height: fit-content; font-size: large;">
            <button type="submit">Create Set</button>
        </form>
    </main>
</body>
</html>
<script>
    // Function to handle the form submission
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Get the form data
        const formData = new FormData(event.target);
        
        // Make the POST request
        fetch('/create_set', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Set creation failed. Please try again.'); // Throw an error if the response is not ok
            }
            window.location.href = '/sets'; // Redirect to the sets page if the response is ok
        })
        .catch(error => {
            // Display the error message
            const errorMessage = document.createElement('p');
            errorMessage.textContent = error.message;
            document.body.appendChild(errorMessage);
        });
    }
    
    // Add event listener to the form submit event
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
</script>
