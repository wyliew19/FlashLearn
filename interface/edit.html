<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Edit Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Flashcard</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/sets">Back to Sets</a>
        </nav>
    </header>
    <main>
        <form action="/flashcard/edit" method="POST">
            <label for="question">Question:</label>
            <textarea id="question" name="question">What is photosynthesis?</textarea>
            <label for="answer">Answer:</label>
            <textarea id="answer" name="answer">Photosynthesis is the process by which green plants...</textarea>
            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
