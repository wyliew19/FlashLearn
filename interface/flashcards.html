<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flashcard View</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/sets">Back to Sets</a>
        </nav>
    </header>
    <main>
        <div class="flashcard">
            <div class="question">What is photosynthesis?</div>
            <div class="answer" style="display:none;">Photosynthesis is the process by which green plants and some other organisms use sunlight to synthesize foods with carbon dioxide and water.</div>
            <button onclick="flipCard()">Show Answer</button>
        </div>
        <button onclick="nextCard()">Next Card</button>
    </main>
    <script>
        function flipCard() {
            const question = document.querySelector('.question');
            const answer = document.querySelector('.answer');
            if (answer.style.display === 'none') {
                question.style.display = 'none';
                answer.style.display = 'block';
            } else {
                question.style.display = 'block';
                answer.style.display = 'none';
            }
        }

        function nextCard() {
            // Placeholder for navigating to the next card - integrate with backend
            console.log('Loading next card');
        }
    </script>
</body>
</html>
