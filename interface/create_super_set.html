<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Create Super Set</title>
    <link rel="stylesheet" href="{{ url_for('assets', path='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', path='navbar.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <header>
        <h1>Create a Super Set</h1>
    </header>
    <main>
        <form action="/create_super_set" method="POST">
            <label for="name">Name your super set:</label>
            <input type="text" id="name" name="name" required style="width: 25%; height: fit-content; font-size: large;">
            <button type="submit">Create Super Set</button>
        </form>
    </main>
</body>
</html>
